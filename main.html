<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>リアルタイムフィルター</title>
  </head>
  <body>
    <div class="container">
      <div class="serch-form contents-tidy">
        <input id="serch-text" type="serch" value=""  placeholder="検索するワードを入力">
      </div>
      <div class="serch-target contents-tidy">
        <div class="serch-target-box">
          <div class="serch-target-item dog">
            <div class="serch-target-img">
              <img src="https://alphaicon.com/uploads/article/image/00000/1227/e04eb96149bae764c3941ce9bbd7c3d7.jpg" alt="dog-image">
            </div>
            <p class="serch-target-item-text">
              犬 いぬ inu dog
            </p>
          </div>
        </div>
        <div class="serch-target-box">
          <div class="serch-target-item cat">
            <div class="serch-target-img">
              <img src="https://natgeo.nikkeibp.co.jp/nng/article/20141215/428394/ph_thumb.jpg" alt="cat-image">
            </div>
            <p class="serch-target-item-text">
              猫 ねこ neko cat
            </p>
          </div>
        </div>
        <div class="serch-target-box">
          <div class="serch-target-item horse">
            <div class="serch-target-img">
              <img src="https://img.kb-cdn.com/imgviewer/NVpIM2ptOHhYRzVmUk5rM1NrNlFxYVV6enV4aGk2UFRJMmxPckdDUUVNWjE3TlhmQlF1Q0ZXNkh6S0FHOWFGUnorUWI4dVNOV29CY1R5M2FQcW5zMmFOSUFrcVUzb1NKS3FiOVMxZDlnSVp2dmVDUnpmdm9tS3JMVHJtVkw1Z3F6VmxRUGVwR2hSanZHaEJIMCt5NlRrMWFwQWRYSGh4UU85NTZ3VEI4NVVkYy9wRmVQR3V1bGdqVkhTN09lN21IWEE5TElPWlpKQ3V5MkFHRmNXRkhhMHphMDB2eitCd2d0WGZNSFNicnhUdz0=?square=0" alt="horse-image">
            </div>
             <p class="serch-target-item-text">
              馬 うま uma horse
            </p>
          </div>
        </div>
        <div class="serch-target-box">
          <div class="serch-target-item bird">
            <div class="serch-target-img">
              <img src="https://www.advan-group.co.jp/wp-content/uploads/2020/03/times_topic_04.jpg" alt="bird-image">
            </div>
             <p class="serch-target-item-text">
              鳥 とり tori bird
            </p>
          </div>
        </div>
        
      </div>
    </div>
    
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
  
  
</html>
